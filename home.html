<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <title>Home</title>

     <!-- font awesonme and bootstarp cdn link -->
     <script src="https://kit.fontawesome.com/ad82d100a4.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"> 

     <!-- custon css file link -->
     <link rel="stylesheet" href="style.css" />
</head> 
<body>

    <!-- header section start -->
    <header class="header">

    <section class="flex">

        <a href="home.html" class="logo">Travia.</a>

        <nav class="navber">
            <a href="home.html">home</a>
            <a href="about.html">about</a>
            <a href="tours.html">tours</a>
            <a href="destination.html">destination</a>
            <a href="contact.html">contact</a>          
        </nav>

        <div id="menu-btn" class="fa-solid fa-bars"></div>

    </section>

    </header>
    <!-- header section end -->

    <!-- home selection starts -->

    <div class="container home" >
        
        <section class="flex">

           <form action="" method="post">

                 <h3>search your tour</h3> 
                 <p>where to</p>
                <input type="text" name="location" required maxlength="50" placeholder="enter tour location" class="box">
                <p>when to</p>
                <input type="date" name="date" class="box" required>
                <p>how many</p>
                <input type="number" name="guests" min="1" max="2" maxlength="2" placeholder="number of guests" class="box" required>
                <input type="submit" value="search tour" name="search" class="btn btn-outline-success" >

           </form>

        </section>

    </div>




    <!-- home selection ends -->
    

    <!-- custon js file link -->

    <script src="script.js"></script>
</body>
